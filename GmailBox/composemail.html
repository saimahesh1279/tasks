<html>


<head>
    <title>composemail</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="composemail.css">
    <script type="text/javascript" src="compose.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="leftcont">
                    <button style=" background-color: hsl(167deg 100% 37%);; width: 80%;padding-right: 10px;padding-right: 10px;margin: 20px 0 0 20px;" type="button" class="btn btn-comp"> <a style="text-decoration: none;color: whitesmoke;"
                            href="composemail.html">Compose Mail</a></button>

                    <br>
                    <br>
                    <div class="folders">
                        <ul>FOLDERS
                            <br>
                            <a href="home.html" class="fold-in"><button type="button" id="fold" class="btn"><span class="glyphicon glyphicon-inbox"></span>
                                    &nbsp;&nbsp;&nbsp;Inbox
                                </button><br>
                            <a href="send.html" class="fold-in"><button id="fold" type="button" class="btn"><span
                                        class="glyphicon glyphicon-envelope">&nbsp;</span>
                                    Send Mail</button> <span class="bade"> </span></a><br>
                            <a class="fold-in"><button id="fold" type="button" class="btn"><span
                                        class="glyphicon glyphicon-certificate">&nbsp;</span>Important</button> <span
                                    class="bade"></span></a><br>
                            <a class="fold-in"><button id="fold" type="button" class="btn"><span
                                        class="glyphicon glyphicon-file">&nbsp;</span>
                                    Draft</button><br>
                            <a class="fold-in"><button id="fold" type="button" class="btn"><span
                                        class="glyphicon glyphicon-trash">&nbsp;</span> Trash</button> <span class="bade"></span>
                            </a>
                        </ul>
                    </div>

                    <br>
                    <p id="categories">CATEGARIES</p>
                    <div class="categories">
                        <li>
                            <div id="green"></div><a class="catigory">Work</a>

                        </li>

                        <li>
                            <div id="red"></div><a class="catigory">Document</a>
                        </li>
                        <li>
                            <div id="brown"></div> <a class="catigory">Social</a>
                        </li>

                        <li>
                            <div id="blue"></div><a class="catigory">Advertising</a>
                        </li>

                        <li>
                            <div id="yellow"></div> <a class="catigory">Clients</a>
                        </li>

                    </div>
                    <div class="labels">
                        <ul>LABELS
                            <br>
                            <br>
                            <p><button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Family </button>
                                <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Work </button>
                                <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Home </button> </p>
                            <p><button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Children </button>
                                <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Holidays </button> </p>
                            <p> <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Music </button>
                                <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Photography </button> </p>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="main">
                    <div class="topright">

                        <div class="col">
                            <a id="draft"><span class="glyphicon glyphicon-pencil"></span>  Draft</a>
                        </div>

                        <div class="col">
                            <span></span>
                            <a id="discard"><span class="glyphicon glyphicon-remove"></span>  Discard</a>
                        </div>
                    </div>
                    <div class="top">
                        <div id="ComposeMail">
                            <a>Compose mail</a>
                        </div>
                    </div>

                    <div align=center class="spin-icon">
                        <i class="fa fa-cogs fa-spin"> </i>
                    </div>



                    <div class="mail-body">

                        <div class="form-group row"><label class="col-sm-2 col-form-label">To:</label>
                            <div class="col-sm-10"><input id="emailID" placeholder="Enter email Id" type="text" class="form-control"></div>
                        </div>
                        <div class="form-group row"><label class="col-sm-2 col-form-label">Subject:</label>
                            <div class="col-sm-10"><input type="text" id="subject1" placeholder="Subject" class="form-control">
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="container-fluid">
                        <div class="tool">

                            <ul>

                                <li class="fa fa-magic"></li>
                                <li class="fa fa-bold"></li>
                                <li class="fa fa-underline"></li>
                                <li class="fa fa-eraser"></li>
                                <li class="fa fa-font"></li>
                                <li class="fa fa-list-ul"></li>
                                <li class="fa fa-list-ol"></li>
                                <li class="fa fa-indent"></li>
                                <li class="fa fa-table"></li>
                                <li class="fa fa-link"></li>
                                <li class="fa fa-photo"></li>
                                <li class="fa fa-video-camera"></li>
                                <li class="fa fa-arrows-alt"></li>
                                <li class="fa fa-code"></li>
                                <li class="fa fa-question"></li>


                            </ul>
                        </div>
                    </div>


                    <div style="height: 28%; width: 100%; border-bottom:1px  solid #e7eaec;" class="message">
                        <textarea id="textarea" name="content" rows="8" columns="200">What is Lorem Ipsum?Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum </textarea>


                    </div>

                    <div style="height: 2%; width: 100%; background-color: #e7eaec;" class="scroll">

                    </div>

                    <div style=" border-bottom: 1px solid #e7eaec; height: 12%; width: 100%;" class="send">

                        <div class="mail-body text-right tooltip-demo">
                            <a href="send.html" onclick="send()" class="btn btn-sm" id="send"><i class="fa fa-reply"></i> Send</a>

                            <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
                            <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to draft folder"><i class="fa fa-pencil"></i> Draft</a>
                        </div>


                    </div>


                    <div style="background-color: #e7eaec; height: 20%; width: 100%; border-bottom:1px solid white;">

                    </div>

                </div>
            </div>

        </div>
    </div>









</body>

</html>
