<!DOCTYPE html>
<html>

<head>
    <title>Gmail</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="home.css">



    <script type="text/javascript" src="send.js"></script>
    </script>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="leftcont">
                    <button style=" background-color: hsl(167deg 100% 37%);; width: 80%;padding-right: 10px;padding-right: 10px;margin: 20px 0 0 20px;" type="button" class="btn btn-comp"> 
                        <a style="text-decoration: none;color: whitesmoke;" href="composemail.html">Compose Mail</a></button>

                    <br>
                    <br>
                    <div class="folders">
                        <ul>FOLDERS
                            <br>
                            <a href="home.html" class="fold-in"><button type="button" class="btn"><span class="glyphicon glyphicon-inbox"></span>
                                    &nbsp;&nbsp;&nbsp;Inbox
                                </button><br>
                            <a href="send.html" class="fold-in"><button type="button" class="btn"><span
                                        class="glyphicon glyphicon-envelope">&nbsp;</span>
                                    Send Mail</button> <span class="bade"> </span></a><br>
                            <a class="fold-in"><button type="button" class="btn"><span
                                        class="glyphicon glyphicon-certificate">&nbsp;</span>Important</button> <span
                                    class="bade"></span></a><br>
                            <a class="fold-in"><button type="button" class="btn"><span
                                        class="glyphicon glyphicon-file">&nbsp;</span>
                                    Draft</button><br>
                            <a class="fold-in"><button type="button" class="btn"><span
                                        class="glyphicon glyphicon-trash">&nbsp;</span> Trash</button> <span class="bade"></span>
                            </a>
                        </ul>
                    </div>

                    <br>
                    <p id="categories">CATEGARIES</p>
                    <div class="categories">
                        <li>
                            <div id="green"></div><a class="catigory">Work</a>

                        </li>

                        <li>
                            <div id="red"></div><a class="catigory">Document</a>
                        </li>
                        <li>
                            <div id="brown"></div> <a class="catigory">Social</a>
                        </li>

                        <li>
                            <div id="blue"></div><a class="catigory">Advertising</a>
                        </li>

                        <li>
                            <div id="yellow"></div> <a class="catigory">Clients</a>
                        </li>

                    </div>
                    <div class="labels">
                        <ul>LABELS
                            <br>
                            <br>
                            <p><button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Family </button>
                                <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Work </button>
                                <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Home </button> </p>
                            <p><button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Children </button>
                                <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Holidays </button> </p>
                            <p> <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Music </button>
                                <button type="button" class="btn btn-default btn-sm"> <span class="glyphicon glyphicon-tag"></span>
                                    Photography </button> </p>
                        </ul>
                    </div>
                </div>


            </div>
            <div class="col-md-9">
                <div class="midcount">
                    <div class="main">
                        <div class="search">
                            <input id="text" type="text" name="search" placeholder="  Search email"><button id="searchbutton">Search</button>
                        </div>
                        <h3 class="head-inb">&nbsp;&nbsp;Send Mail</h3>

                        <ul class="arrow">
                            <div class="btn-group float-right">
                                <button class="btn btn-white btn-sm"><i
                                class="fa fa-arrow-left"></i></button>
                                <button class="btn btn-white btn-sm"><i
                                class="fa fa-arrow-right"></i></button>
                            </div>
                        </ul>
                        <div class="boxes ">
                            <p> <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-refresh"></span> Refresh
                        </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-default btn-sm">
                            <i class="fa fa-exclamation"></i> &nbsp;
                        </button>&nbsp;&nbsp;
                                <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span>&nbsp;
                        </button>
                            </p>
                        </div>

                    </div>
                    <div class="mails">
                        <div class="container">
                            <table class="table table-hover">
                                <tr class="success"></tr>
                                <td>
                                    <input class="check" type="checkbox">
                                </td>
                                <td id="emailId"></td>
                                <td> </td>
                                <td id="subject1"></td>
                                <td><i></i></td>
                                <td id="time"></td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
